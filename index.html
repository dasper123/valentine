<!DOCTYPE html><html lang="ro">
<head>

  <style>
    body {

      font-family: 'Comic Sans MS', 'Segoe UI', sans-serif;

    }.card {
  background: white;
  padding: 40px;
  border-radius: 24px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
  max-width: 350px;
  width: 90%;
}

h1 {
  color: #ff4d6d;
  margin-bottom: 20px;
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 16px;
  margin-top: 30px;
}

button {
  padding: 12px 24px;
  font-size: 16px;
  border: none;
  border-radius: 999px;
  cursor: pointer;
  transition: transform 0.2s ease, background 0.2s ease;
}

#yes {
  background: #ff4d6d;
  color: white;
}

#yes:hover {
  transform: scale(1.1);
}

#no {
  background: #ffe3e8;
  color: #ff4d6d;
  position: relative;
}

.hidden {
  display: none;
}

.heart {
  font-size: 48px;
  animation: pop 0.6s ease infinite alternate;
}

@keyframes pop {
  from { transform: scale(1); }
  to { transform: scale(1.2); }
}

.cats {
  font-size: 32px;
  margin-top: 20px;
  animation: float 3s ease-in-out infinite;
}

@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
  100% { transform: translateY(0); }
}
  to { transform: scale(1.2); }
}

  </style>
</head>
